<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="fundo">

    <h2 class="titulo">Calculadora versão COPA 2022, by Júlio Moura</h2>

    <div class="calculadora">
      <p id="resultado"></p>

      <table>
        <tr>
          
          <td><button class="apagar" onclick="clean()">C</button></td>
          
          <td><button class="op" onclick="insert('/')">/</button></td>
          <td><button class="op" onclick="insert('*')">X</button></td>
          <td><button class="op" onclick="insert('-')">-</button></td>

        </tr>

         <tr>
          
          <td><button class="numero" onclick="insert('7')">7</button></td>
          <td><button class="numero" onclick="insert('8')">8</button></td>
          <td><button class="numero" onclick="insert('9')">9</button></td>
          <td><button class="op" onclick="insert('+')">+</button></td>
          

        </tr>

         <tr>
          
          <td><button class="numero" onclick="insert('4')">4</button></td>
          <td><button class="numero" onclick="insert('5')">5</button></td>
          <td><button class="numero" onclick="insert('6')">6</button></td>
          <td rowspan="3"><button class="op" onclick="calcular()" style="height: 165px;">=</button></td>
          

        </tr>

         <tr>
          
          <td><button class="numero" onclick="insert('1')">1</button></td>
          <td><button class="numero" onclick="insert('2')">2</button></td>
          <td><button class="numero" onclick="insert('3')">3</button></td>
          

        </tr>

        <tr>
          <td colspan="2"><button class="numero" onclick="insert('0')" style="width: 106px;">0</button>
          </td>
          <td><button class="numero" onclick="insert('.')">.</button></td>

        </tr>
      </table>
    </div>

    <div class="bandeiras">

     
      <button class="pais" id="brasil"><img class="img-but" src="imagem/brasil.png"></button>
      <button class="pais" id="argentina"><img class="img-but" src="imagem/argentina.png"></button>
      <button class="pais" id="holanda"><img class="img-but" src="imagem/holanda.png"></button>
      <button class="pais" id="portugal"><img class="img-but" src="imagem/portugal.png"></button>

       
     </div>
     <script type="text/javascript" charset="utf-8" src="calc.js"></script>

     
     </div>

     
  
</body>
</html>
